<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Title -->
  <text x="200" y="20" font-size="16" font-weight="bold" text-anchor="middle">Quy luật: Hình học - Khối đa giác</text>
  
  <!-- Row 1: Shapes -->
  <!-- Triangle -->
  <polygon points="30,100 50,50 70,100" fill="#9C27B0" stroke="#333" stroke-width="2"/>
  <text x="30" y="120" font-size="12" text-anchor="middle" fill="#333">3 cạnh</text>
  
  <!-- Square -->
  <rect x="90" y="50" width="40" height="40" fill="#E91E63" stroke="#333" stroke-width="2"/>
  <text x="110" y="120" font-size="12" text-anchor="middle" fill="#333">4 cạnh</text>
  
  <!-- Pentagon -->
  <polygon points="160,50 180,65 175,90 145,90 140,65" fill="#00BCD4" stroke="#333" stroke-width="2"/>
  <text x="160" y="120" font-size="12" text-anchor="middle" fill="#333">5 cạnh</text>
  
  <!-- Hexagon -->
  <polygon points="230,50 250,60 250,80 230,90 210,80 210,60" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="230" y="120" font-size="12" text-anchor="middle" fill="#333">6 cạnh</text>
  
  <!-- Question mark (7-sided) -->
  <circle cx="310" cy="70" r="25" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="310" y="75" font-size="20" font-weight="bold" text-anchor="middle" fill="white">?</text>
  <text x="310" y="120" font-size="12" text-anchor="middle" fill="#333">7 cạnh</text>
  
  <!-- Answer -->
  <text x="200" y="145" font-size="11" text-anchor="middle" fill="#666">Quy luật: Mỗi hình tăng số cạnh | Đáp án: Heptagon (7 cạnh)</text>
</svg>
