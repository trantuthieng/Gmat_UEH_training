<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Title -->
  <text x="200" y="20" font-size="16" font-weight="bold" text-anchor="middle">Quy luật: Dãy Fibonacci</text>
  
