  <circle cx="110" cy="80" r="20" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="110" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="150" cy="80" r="20" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="150" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="190" cy="80" r="20" fill="#4CAF50" stroke="#333" stroke-width="2"/>
