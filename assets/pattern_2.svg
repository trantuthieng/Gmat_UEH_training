<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- Title -->
  <text x="200" y="20" font-size="16" font-weight="bold" text-anchor="middle">Quy luật: Số chính phương</text>
  
  <!-- Numbers -->
  <circle cx="30" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="30" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="70" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="70" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <circle cx="110" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="110" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">9</text>
  
  <circle cx="150" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="150" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">16</text>
  
  <circle cx="190" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="190" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">25</text>
  
  <circle cx="230" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="230" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">36</text>
  
  <circle cx="270" cy="80" r="20" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="270" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">49</text>
  
  <circle cx="320" cy="80" r="20" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="320" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
  
  <!-- Answer -->
  <text x="200" y="135" font-size="12" text-anchor="middle" fill="#666">1²=1, 2²=4, 3²=9... | Đáp án: 64 (8²)</text>
</svg>
